---
inventory:
      plugin: SimpleInventory
      options:
          host_file: "inventory_complex/hosts.yaml"
          group_file: "inventory_complex/groups.yaml"
          defaults_file: "inventory_complex/defaults.yaml"

runner:
    plugin: threaded
    options:
        num_workers: 100

logging:
    enabled: true
    log_file: nornir_test.log